  youtube:
    <<: *RuleProviders
    path: './rules/YouTube.yaml'
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/YouTube/YouTube.yaml
  apple:
    <<: *RuleProviders
    path: './rules/Apple.yaml'
