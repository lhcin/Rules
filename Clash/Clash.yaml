  github:
    <<: *RuleProviders
    path: './rules/Github.yaml'
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/GitHub/GitHub.yaml
  google:
    <<: *RuleProviders
    path: './rules/Google.yaml'
